<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Super Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md" x-data="{
      profile: { name: '', email: '', password: '', profileImage: '' },
      error: '',
      init() {
        // Cek login
        if (localStorage.getItem('superadmin_logged_in') !== 'true') {
          window.location.href = 'login-super-admin.html';
          return;
        }
        const superAdmin = JSON.parse(localStorage.getItem('superadmin'));
        if (superAdmin) {
          this.profile = { ...superAdmin };
        }
      },
      updateImage(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          this.profile.profileImage = event.target.result;
        };
        reader.readAsDataURL(file);
      },
      saveProfile() {
        if (!this.profile.name || !this.profile.email || !this.profile.password) {
          Swal.fire({ icon: 'error', text: 'Semua field wajib diisi.', confirmButtonText: 'OK', customClass: { confirmButton: 'bg-blue-600 text-white px-4 py-2 rounded' } });
          return;
        }
        localStorage.setItem('superadmin', JSON.stringify(this.profile));
        Swal.fire({
          icon: 'success',
          text: 'Profile berhasil disimpan!',
          confirmButtonText: 'OK',
          customClass: { confirmButton: 'bg-blue-600 text-white px-4 py-2 rounded' }
        }).then(() => {
          window.location.href = 'super-admin.html';
        });
      }
    }" x-init="init()">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Edit Profile Super Admin</h2>
        <form @submit.prevent="saveProfile" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1">Nama</label>
                <input type="text" x-model="profile.name" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" x-model="profile.email" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Password</label>
                <input type="password" x-model="profile.password" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Foto Profil</label>
                <input type="file" @change="updateImage($event)" accept="image/*" class="w-full">
                <template x-if="profile.profileImage">
                    <img :src="profile.profileImage" alt="Profile Preview"
                        class="w-20 h-20 rounded-full mt-2 object-cover">
                </template>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition">Simpan</button>
        </form>
        <!-- SweetAlert handles success message and redirect -->
    </div>
    <!-- Tidak perlu app.js untuk fitur edit profile superadmin -->
</body>

</html>
