<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoesmu Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Dashboard Alpine.js App Logic -->
    <script src="app.js"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <script>
        // iframe detection banner: shows a visible notice when the page runs inside an iframe
        if (window.self !== window.top) {
            const b = document.createElement('div');
            b.id = 'iframe-warning-banner';
            b.style = 'position:fixed;top:10px;left:50%;transform:translateX(-50%);background:#fff7ed;color:#92400e;padding:8px 12px;border:1px solid #f59e0b;border-radius:6px;z-index:9999;font-weight:600;box-shadow:0 2px 6px rgba(0,0,0,0.08);';
            b.textContent = 'Preview detected inside an iframe. For full functionality open the page directly (e.g. http://localhost:8000/dashboard.html)';
            document.documentElement.appendChild(b);
        }
        document.addEventListener('alpine:init', () => {
            Alpine.data('dashboardApp', window.dashboardApp);
        });
    </script>
    <div class="min-h-screen flex flex-col" x-data="dashboardApp()">
        <!-- Header -->
        <header
            class="bg-white shadow-sm px-2 sm:px-4 md:px-8 py-4 flex flex-col md:flex-row items-center justify-between gap-2 md:gap-4 relative">
            <div class="flex items-center gap-2 md:gap-4 w-full justify-between">
                <!-- Hamburger kiri (sidebar category) hanya di mobile -->
                <button
                    class="block md:hidden p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white z-50"
                    @click.stop="openSidebar = true" x-show="!openSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="flex items-center gap-2 md:gap-4">
                    <img src="https://img.icons8.com/ios-filled/50/000000/sneakers.png" alt="Shoesmu Logo"
                        class="w-8 h-8">
                    <span class="font-bold text-xl text-gray-700">Shoesmu</span>
                </div>
                <!-- Hamburger kanan (sidebar navbar) hanya di mobile -->
                <button
                    class="block md:hidden p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white z-50"
                    @click.stop="openNavbarSidebar = true">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 6h18M3 12h18M3 18h18" />
                    </svg>
                </button>
            </div>
            <!-- Navbar utama: hanya tampil di desktop/tablet, benar-benar di tengah -->
            <nav class="hidden md:block absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
                <ul class="flex flex-wrap gap-4 sm:gap-8 text-gray-600 font-medium justify-center items-center"
                    x-data="{ active: 'Home' }">
                    <template x-for="link in ['Home', 'Sole', 'Men', 'Woman', 'Kids']" :key="link">
                        <li>
                            <a href="#" :class="active === link ? 'text-blue-600 font-bold' : 'text-gray-600'"
                                class="relative transition-colors duration-300 py-1 px-2 group no-underline"
                                style="text-decoration: none;" @click.prevent="active = link">
                                <span x-text="link"></span>
                                <span
                                    class="absolute left-0 -bottom-1 w-full h-0.5 bg-blue-500 rounded-full scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"
                                    :class="active === link ? 'scale-x-100' : ''"></span>
                            </a>
                        </li>
                    </template>
                </ul>
            </nav>
            <div class="flex items-center gap-2 md:gap-4 w-full md:w-auto justify-center md:justify-end">
                <div class="flex items-center gap-2 md:gap-6 w-full md:w-auto justify-center md:justify-end">
                    <input type="text" placeholder="Search product..."
                        class="form-control w-40 sm:w-56 h-9 text-sm border-gray-300 rounded-md" x-model="search"
                        @input="filterProducts()">
                    <button class="relative ml-2 mr-2" @click="toggleCartSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4" />
                            <circle cx="9" cy="21" r="1" />
                            <circle cx="20" cy="21" r="1" />
                        </svg>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2"
                            x-text="cart.length"></span>
                    </button>
                    <div class="relative flex items-center gap-2 md:gap-6">
                        <div x-data="{ open: false }" class="flex flex-col items-center">
                            <template x-if="profileImage">
                                <img :src="profileImage" alt="User"
                                    class="w-16 h-16 sm:w-24 sm:h-24 aspect-square object-cover rounded-full border-4 border-blue-500 bg-white shadow-lg cursor-pointer transition-all duration-300"
                                    style="min-width:4rem;min-height:4rem;max-width:6rem;max-height:6rem;"
                                    @click="open = !open">
                            </template>
                            <template x-if="!profileImage">
                                <div class="w-16 h-16 sm:w-24 sm:h-24 flex items-center justify-center rounded-full border-4 border-blue-500 bg-white shadow-lg text-3xl sm:text-5xl font-bold text-blue-600 cursor-pointer select-none"
                                    style="min-width:4rem;min-height:4rem;max-width:6rem;max-height:6rem;"
                                    @click="open = !open">
                                    <span x-text="adminName ? adminName.charAt(0).toUpperCase() : '?'" />
                                </div>
                            </template>
                            <!-- Nama admin -->
                            <template x-if="adminName">
                                <span class="mt-2 text-base font-semibold text-gray-800" x-text="adminName"></span>
                            </template>
                            <!-- Link ke Super Admin Dashboard, hidden by default -->
                            <a id="super-admin-link" href="super-admin.html"
                                class="mt-2 text-xs text-blue-700 font-bold hover:underline" style="display:none;">Super
                                Admin Dashboard</a>
                            <div x-show="open" x-transition @click.away="open = false"
                                class="absolute right-0 mt-2 w-40 bg-white rounded shadow-lg z-50"
                                style="display: none;">
                                <button type="button" @click.prevent="Swal.fire({
                                title: 'Log Out?',
                                text: 'Anda yakin ingin keluar?',
                                icon: 'warning',
                                showCancelButton: true,
                                confirmButtonColor: '#3085d6',
                                cancelButtonColor: '#d33',
                                confirmButtonText: 'Ya, Log Out',
                                cancelButtonText: 'Batal'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = 'logout.html';
                                }
                            })" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Log
                                    Out</button>
                                <a href="admin-setting.html"
                                    class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Setting
                                    Admin</a>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
        <main class="flex flex-1 flex-col md:flex-row bg-gray-100 relative">
            <!-- Sidebar Shopping Cart -->
            <aside
                class="w-full sm:w-96 md:w-80 max-w-full bg-white border-l px-2 sm:px-6 py-6 sm:py-8 fixed top-0 right-0 h-full z-50 transition-transform duration-300 transform"
                x-show="openCartSidebar" x-transition:enter="transition-all transform ease-out duration-400"
                x-transition:enter-start="translate-x-full opacity-0 scale-90 blur-sm"
                x-transition:enter-end="translate-x-0 opacity-100 scale-100 blur-0"
                x-transition:leave="transition-all transform ease-in duration-200"
                x-transition:leave-start="translate-x-0 opacity-100 scale-100 blur-0"
                x-transition:leave-end="translate-x-full opacity-0 scale-90 blur-sm"
                @keydown.window.escape="openCartSidebar = false">
                <button
                    class="absolute top-4 left-4 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 z-50"
                    @click="openCartSidebar = false">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div class="mb-4 pt-4">
                    <h3 class="font-semibold text-gray-800 text-lg">Shopping Cart</h3>
                </div>
                <template x-if="cart.length === 0">
                    <div class="text-gray-500 text-center mt-12">Keranjang kosong.</div>
                </template>
                <template x-if="cart.length > 0">
                    <div class="flex flex-col gap-2 sm:gap-4">
                        <div class="overflow-y-auto max-h-64 sm:max-h-96">
                            <template x-for="(item, idx) in cart" :key="item.id">
                                <div class="flex items-center gap-3 border-b pb-3 mb-3">
                                    <img :src="item.img || 'https://placehold.co/60x60?text=No+Image'" alt="img"
                                        class="w-16 h-16 object-contain rounded bg-gray-100">
                                    <div class="flex-1">
                                        <div class="font-semibold text-gray-800" x-text="item.name"></div>
                                        <div class="text-sm text-gray-500" x-text="item.brand"></div>
                                        <div class="text-sm text-gray-500">Qty: <span x-text="item.qty"></span></div>
                                        <div class="text-blue-600 font-bold"
                                            x-text="'$' + (item.price * item.qty).toFixed(2)"></div>
                                    </div>
                                    <button class="text-red-500 hover:text-red-700" @click="removeFromCart(idx)">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            </template>
                        </div>
                        <div class="mt-4 border-t pt-4">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold text-gray-700">Total Budget</span>
                                <span class="text-xl font-bold text-blue-600"
                                    x-text="'$' + cartBudget.toFixed(2)"></span>
                            </div>
                        </div>
                        <!-- Metode Pembayaran & Tombol Pemesanan -->
                        <div class="mt-6 sticky bottom-0 bg-white pt-4 pb-2 z-10">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Metode Pembayaran</label>
                            <select class="form-select w-full mb-3" x-model="selectedPayment">
                                <option value="">Pilih Metode</option>
                                <option value="transfer">Transfer Bank</option>
                                <option value="ewallet">E-Wallet</option>
                                <option value="cod">Cash On Delivery</option>
                            </select>
                            <button class="btn btn-primary w-full" @click="orderCart()">Pesan Sekarang</button>
                            <template x-if="orderError">
                                <div class="mt-2 text-sm text-red-600" x-text="orderError"></div>
                            </template>
                            <template x-if="orderSuccess">
                                <div class="mt-2 text-sm text-green-600" x-text="orderSuccess"></div>
                            </template>
                        </div>
                    </div>
                </template>
            </aside>
            <!-- Sidebar -->
            <!-- Sidebar: off-canvas on mobile -->
            <aside
                class="w-72 max-w-full bg-white border-r px-6 py-8 md:static fixed top-0 left-0 h-full z-40 transition-transform duration-300 md:translate-x-0"
                x-show="openSidebar" x-transition:enter="transition-all transform ease-out duration-400"
                x-transition:enter-start="-translate-x-full opacity-0 scale-90 blur-sm"
                x-transition:enter-end="translate-x-0 opacity-100 scale-100 blur-0"
                x-transition:leave="transition-all transform ease-in duration-200"
                x-transition:leave-start="translate-x-0 opacity-100 scale-100 blur-0"
                x-transition:leave-end="-translate-x-full opacity-0 scale-90 blur-sm"
                :class="{'hidden': !openSidebar, 'md:block': true, 'fixed': true, 'md:static': true, 'top-0': true, 'left-0': true, 'h-full': true, 'z-40': true, 'transition-transform': true, 'duration-300': true, 'md:translate-x-0': true}">
                <!-- Close button on mobile only -->
                <button
                    class="block md:hidden absolute top-4 right-4 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 z-50"
                    @click="openSidebar = false">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <!-- Category -->
                <div>
                    <h3 class="font-semibold text-gray-800 mb-4 text-sm uppercase tracking-wider">Category</h3>
                    <ul class="space-y-2">
                        <div class="flex flex-col h-full">
                            <div class="flex-1 overflow-y-auto pb-4">
                                <template x-for="(item, idx) in cart" :key="item.id">
                                    <div class="flex items-center gap-3 border-b pb-3 mb-3">
                                        <img :src="item.img || 'https://placehold.co/60x60?text=No+Image'" alt="img"
                                            class="w-16 h-16 object-contain rounded bg-gray-100">
                                        <div class="flex-1">
                                            <button class="text-red-500 hover:text-red-700"
                                                @click="removeFromCart(idx)">
                                                /* Lines 180-185 omitted */
                                            </button>
                                        </div>
                                </template>
                            </div>
                            <div class="sticky bottom-0 left-0 bg-white pt-4 pb-2 border-t z-10">
                                <div class="flex justify-between items-center mb-4">
                                    <span class="font-semibold text-gray-700">Total Budget</span>
                                    <span class="text-xl font-bold text-blue-600"
                                        x-text="'$' + cartBudget.toFixed(2)"></span>
                                </div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Metode Pembayaran</label>
                                <select class="form-select w-full mb-3" x-model="selectedPayment">
                                    <option value="">Pilih Metode</option>
                                    <option value="transfer">Transfer Bank</option>
                                    <option value="ewallet">E-Wallet</option>
                                    <option value="cod">Cash On Delivery</option>
                                </select>
                                <button class="btn btn-primary w-full" @click="orderCart()">Pesan Sekarang</button>
                                <template x-if="orderError">
                                    <div class="mt-2 text-sm text-red-600" x-text="orderError"></div>
                                </template>
                                <template x-if="orderSuccess">
                                    <div class="mt-2 text-sm text-green-600" x-text="orderSuccess"></div>
                                </template>
                            </div>
                        </div>
                        <span class="inline-flex items-center justify-center w-6 h-6 rounded bg-gray-100">
                            <img src="https://img.icons8.com/ios-filled/24/6B7280/shoe.png" class="w-4 h-4" />
                        </span>
                        <label class="flex items-center gap-2 font-medium text-gray-700 cursor-pointer">
                            <input type="radio" name="category" class="form-radio accent-blue-600">
                            Formal
                        </label>
                        </li>
                        <li class="text-blue-600 text-xs font-medium mt-2 cursor-pointer">load more ...</li>
                    </ul>
                </div>
                <!-- Price -->
                <div class="mt-8">
                    <h3 class="font-semibold text-gray-800 mb-4 text-sm uppercase tracking-wider">Price</h3>
                    <ul class="space-y-2">
                        <li>
                            <label class="flex items-center gap-2 font-medium text-gray-700 cursor-pointer">
                                <input type="radio" name="price" class="form-radio accent-blue-600" checked>
                                $20 - $50
                            </label>
                        </li>
                        <li>
                            <label class="flex items-center gap-2 font-medium text-gray-700 cursor-pointer">
                                <input type="radio" name="price" class="form-radio accent-blue-600">
                                $50 - $100
                            </label>
                        </li>
                        <li>
                            <label class="flex items-center gap-2 font-medium text-gray-700 cursor-pointer">
                                <input type="radio" name="price" class="form-radio accent-blue-600">
                                $100 - $150
                            </label>
                        </li>
                        <li>
                            <label class="flex items-center gap-2 font-medium text-gray-700 cursor-pointer">
                                <input type="radio" name="price" class="form-radio accent-blue-600">
                                $150 - $200
                            </label>
                        </li>
                    </ul>
                </div>
                <!-- Color -->
                <div class="mt-8">
                    <h3 class="font-semibold text-gray-800 mb-4 text-sm uppercase tracking-wider">Color</h3>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-3">
                            <span class="w-5 h-5 rounded-full border-2 border-black bg-black inline-block"></span>
                            <span class="text-gray-700 text-sm">Black</span>
                        </li>
                        <li class="flex items-center gap-3">
                            <span class="w-5 h-5 rounded-full border-2 border-red-500 bg-red-500 inline-block"></span>
                            <span class="text-gray-700 text-sm">Red</span>
                        </li>
                        <li class="flex items-center gap-3">
                            <span class="w-5 h-5 rounded-full border-2 border-blue-500 bg-blue-500 inline-block"></span>
                            <span class="text-gray-700 text-sm">Blue</span>
                        </li>
                        <li class="flex items-center gap-3">
                            <span
                                class="w-5 h-5 rounded-full border-2 border-yellow-400 bg-yellow-400 inline-block"></span>
                            <span class="text-gray-700 text-sm">Multicolor</span>
                        </li>
                    </ul>
                </div>
                <!-- Rating -->
                <div class="mt-8">
                    <h3 class="font-semibold text-gray-800 mb-4 text-sm uppercase tracking-wider">Rating</h3>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-2">
                            <input type="radio" name="rating" class="form-radio accent-blue-600" checked>
                            <span class="flex items-center gap-1 text-yellow-400 text-base">★ ★ ★ ★ ★</span>
                            <span class="text-gray-700 text-sm">5</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <input type="radio" name="rating" class="form-radio accent-blue-600">
                            <span class="flex items-center gap-1 text-yellow-400 text-base">★ ★ ★ ★</span>
                            <span class="text-gray-700 text-sm">4</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <input type="radio" name="rating" class="form-radio accent-blue-600">
                            <span class="flex items-center gap-1 text-yellow-400 text-base">★ ★ ★</span>
                            <span class="text-gray-700 text-sm">3</span>
                        </li>
                    </ul>
                </div>
            </aside>
            <!-- Main Content -->
            <!-- Sidebar Link Navbar (kanan, mobile only) -->
            <aside
                class="w-64 max-w-full bg-white border-l px-6 py-8 fixed top-0 right-0 h-full z-50 transition-transform duration-300 transform md:hidden"
                x-show="openNavbarSidebar" x-transition:enter="transition-all transform ease-out duration-400"
                x-transition:enter-start="translate-x-full opacity-0 scale-90 blur-sm"
                x-transition:enter-end="translate-x-0 opacity-100 scale-100 blur-0"
                x-transition:leave="transition-all transform ease-in duration-200"
                x-transition:leave-start="translate-x-0 opacity-100 scale-100 blur-0"
                x-transition:leave-end="translate-x-full opacity-0 scale-90 blur-sm"
                @keydown.window.escape="openNavbarSidebar = false">
                <!-- Close button -->
                <button
                    class="absolute top-4 left-4 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100 z-50"
                    @click="openNavbarSidebar = false">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <nav class="mt-12">
                    <ul class="flex flex-col gap-6 text-gray-700 font-semibold text-lg">
                        <template x-for="link in ['Home', 'Sole', 'Men', 'Woman', 'Kids']" :key="link">
                            <li>
                                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-50 transition-colors"
                                    @click.prevent="openNavbarSidebar = false" x-text="link"></a>
                            </li>
                        </template>
                    </ul>
                </nav>
            </aside>
            <section class="flex-1 px-2 sm:px-4 md:px-8 py-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Recommended</h2>
                    <div class="flex gap-2">
                        <button class="btn btn-outline-secondary btn-sm">Newest</button>
                        <button class="btn btn-outline-secondary btn-sm">Reward</button>
                    </div>
                </div>
                <div class="flex gap-2 mb-6 flex-wrap">
                    <template x-for="brand in brands" :key="brand">
                        <button :class="'btn btn-sm ' + (selectedBrand === brand ? 'btn-primary' : 'btn-light')"
                            @click="selectedBrand = brand" x-text="brand"></button>
                    </template>
                </div>
                <!-- Product Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
                    <template x-for="(product, idx) in filteredProducts.length ? filteredProducts : products"
                        :key="product.id">
                        <div class="bg-white rounded-xl shadow p-4 relative flex flex-col">
                            <!-- Semua referensi product hanya di dalam x-for -->
                            <img :src="(typeof product !== 'undefined' && product.img) ? product.img : 'https://placehold.co/300x300?text=No+Image'"
                                :alt="typeof product !== 'undefined' ? product.name : ''"
                                class="w-full h-36 object-contain mb-3"
                                @error="$el.src = 'https://placehold.co/300x300?text=No+Image'">
                            <button
                                @click="typeof product !== 'undefined' && (product.isFavorite = !product.isFavorite)"
                                class="absolute top-3 right-3 text-red-500">
                                <template x-if="typeof product !== 'undefined' && !product.isFavorite">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor"
                                        class="w-6 h-6 text-gray-300 hover:text-red-500 transition-colors">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5.121 19.364l7.071-7.071a4 4 0 015.657 0l7.071 7.071a4 4 0 01-5.657 5.657l-7.071-7.071a4 4 0 01-5.657-5.657z" />
                                    </svg>
                                </template>
                                <template x-if="typeof product !== 'undefined' && product.isFavorite">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                                        stroke="currentColor" class="w-6 h-6 text-red-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5.121 19.364l7.071-7.071a4 4 0 015.657 0l7.071 7.071a4 4 0 01-5.657 5.657l-7.071-7.071a4 4 0 01-5.657-5.657z" />
                                    </svg>
                                </template>
                            </button>
                            <div class="flex-1">
                                <h3 class="font-semibold text-gray-800 text-base"
                                    x-text="typeof product !== 'undefined' ? product.name : ''">
                                </h3>
                                <div class="flex items-center gap-1 text-yellow-400 text-xs mb-1">
                                    <template x-for="i in 5" :key="i">
                                        <span
                                            :class="(typeof product !== 'undefined' && i <= Math.round(product.rating)) ? 'text-yellow-400' : 'text-gray-300'">★</span>
                                    </template>
                                    <span class="text-gray-500 ml-1"
                                        x-text="typeof product !== 'undefined' ? product.rating : ''"></span>
                                </div>
                                <div class="flex gap-2 items-center">
                                    <span class="text-gray-400 line-through text-sm"
                                        x-show="typeof product !== 'undefined' && product.oldPrice && product.oldPrice > product.price"
                                        x-text="typeof product !== 'undefined' ? ('$' + product.oldPrice) : ''"></span>
                                    <span class="text-blue-600 font-bold"
                                        x-text="typeof product !== 'undefined' ? ('$' + product.price) : ''"></span>
                                </div>
                            </div>
                            <button class="btn btn-outline-primary btn-sm mt-3"
                                @click="typeof product !== 'undefined' && addToCart(product)">Add to
                                Cart</button>
                        </div>
                    </template>
                </div>
        </main>
    </div>
    <!-- Tambahkan link favicon.ico untuk menghilangkan error 404 favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</body>

</html>
