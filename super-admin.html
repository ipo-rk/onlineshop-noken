<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.7s cubic-bezier(.4, 2, .6, 1) both;
        }
    </style>
    <meta charset="UTF-8">
    <!-- Favicon default agar tidak error 404 -->
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/npm/@tabler/icons@2.30.0/icons/icon-rocket.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen" x-data="superAdminDashboard()" x-init="
    init && init();
    applyAccentAndTheme && applyAccentAndTheme();
    filterAll && filterAll();
    document.addEventListener('edit-profile', () => { window.location.href = 'edit-profile-super-admin.html'; });
    document.addEventListener('logout', () => {
        localStorage.removeItem('superadmin_logged_in');
        window.location.href = 'login-super-admin.html';
    });
" x-data="{ ...superAdminDashboard(), openActivitySidebar: false }">
    <div class="flex min-h-screen w-full max-w-full overflow-x-hidden">
        <!-- Sidebar -->
        <aside :class="sidebarCollapsed ? 'w-16 min-w-[4rem]' : 'w-64 min-w-[16rem]'"
            class="bg-blue-800 text-white flex flex-col p-2 sm:p-6 transition-all duration-300 min-h-screen min-w-[4rem] sm:min-w-[16rem] overflow-y-auto">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-extrabold bg-gradient-to-r from-blue-400 to-blue-700 bg-clip-text text-transparent animate-fade-in"
                    :class="sidebarCollapsed ? 'hidden' : ''" x-text="t('dashboard')">
                </h2>
                <!-- Sidebar Collapse Button -->
                <button @click="toggleSidebar()" title="Collapse Sidebar"
                    class="ml-2 p-2 rounded hover:bg-blue-700 focus:outline-none transition-transform duration-300"
                    :class="sidebarCollapsed ? 'rotate-180' : ''">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform duration-300"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            :d="sidebarCollapsed ? 'M5 12h14' : 'M19 12H5'" />
                    </svg>
                </button>
            </div>
            <nav class="flex-1">
                <ul class="space-y-4">

                    <li><a href="#" @click.prevent="tab = 'admins'"
                            :class="tab === 'admins' ? 'font-bold underline text-blue-200' : 'hover:text-blue-200 transition-colors'">
                            <span :class="sidebarCollapsed ? 'hidden' : ''" x-text="t('admins')"></span>
                            <span :class="sidebarCollapsed ? '' : 'hidden'">
                                <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6' fill='none' viewBox='0 0 24 24'
                                    stroke='currentColor'>
                                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                                        d='M5 13l4 4L19 7' />
                                </svg>
                            </span>
                        </a></li>
                    <li><a href="#" @click.prevent="tab = 'products'"
                            :class="tab === 'products' ? 'font-bold underline text-blue-200' : 'hover:text-blue-200 transition-colors'">
                            <span :class="sidebarCollapsed ? 'hidden' : ''" x-text="t('products')"></span>
                            <span :class="sidebarCollapsed ? '' : 'hidden'">
                                <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6' fill='none' viewBox='0 0 24 24'
                                    stroke='currentColor'>
                                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                                        d='M3 7h18M3 12h18M3 17h18' />
                                </svg>
                            </span>
                        </a></li>
                    <li><a href="#" @click.prevent="tab = 'brands'"
                            :class="tab === 'brands' ? 'font-bold underline text-blue-200' : 'hover:text-blue-200 transition-colors'">
                            <span :class="sidebarCollapsed ? 'hidden' : ''" x-text="t('brands')"></span>
                            <span :class="sidebarCollapsed ? '' : 'hidden'">
                                <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6' fill='none' viewBox='0 0 24 24'
                                    stroke='currentColor'>
                                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                                        d='M12 4v16m8-8H4' />
                                </svg>
                            </span>
                        </a></li>
                    <li><a href="#" @click.prevent="tab = 'stats'"
                            :class="tab === 'stats' ? 'font-bold underline text-blue-200' : 'hover:text-blue-200 transition-colors'">
                            <span :class="sidebarCollapsed ? 'hidden' : ''" x-text="t('stats')"></span>
                            <span :class="sidebarCollapsed ? '' : 'hidden'">
                                <svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6' fill='none' viewBox='0 0 24 24'
                                    stroke='currentColor'>
                                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                                        d='M9 17v-2a4 4 0 014-4h0a4 4 0 014 4v2' />
                                </svg>
                            </span>
                        </a></li>
                </ul>
            </nav>
            <a href="dashboard.html"
                class="mt-8 text-blue-200 hover:underline transition-all duration-200 hover:scale-105"
                :class="sidebarCollapsed ? 'hidden' : ''" x-text="t('kembali')"></a>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 p-2 sm:p-8 md:p-10 w-full max-w-full min-w-0">
            <!-- Mobile Activity Log Hamburger Button -->
            <div class="sm:hidden flex justify-end mb-2">
                <button @click="openActivitySidebar = true" class="p-2 rounded bg-blue-600 text-white shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <span class="ml-2">Activity Log</span>
                </button>
            </div>
            <!-- Topbar: Theme, Accent, Accent Color Picker, Profile -->
            <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between sm:gap-4 mb-4 w-full">
                <div class="flex items-center gap-4">
                    <span class="font-bold text-lg text-gray-700" x-text="t('dashboard')"></span>
                    <!-- Accent Color Picker dihapus -->
                </div>
                <!-- ...existing code... -->
                <div class="flex items-center gap-4">
                    <!-- MULAI: Language & Theme Switcher -->
                    <!-- Language Switcher -->
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-500" x-text="t('language')"></span>
                        <select x-model="lang" @change="switchLanguage($event.target.value)"
                            class="px-2 py-1 rounded border text-sm focus:outline-none">
                            <option value="id">ID</option>
                            <option value="en">EN</option>
                        </select>
                    </div>
                    <!-- Theme Switcher -->
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-500" x-text="t('theme')"></span>
                        <button @click="toggleTheme()"
                            class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold flex items-center gap-1">
                            <svg x-show="theme === 'light'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.07l-.71.71M21 12h-1M4 12H3m16.66 6.66l-.71-.71M4.05 4.93l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <svg x-show="theme === 'dark'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
                            </svg>
                            <span x-text="theme === 'light' ? 'Light' : 'Dark'"></span>
                        </button>
                    </div>
                    <!-- SELESAI: Language & Theme Switcher -->
                </div>
                <!-- ...existing code... -->
                <!-- Theme Switcher & User Profile Dropdown -->
                <div class="flex items-center gap-4">
                    <!-- Dihapus: Duplikasi Theme Switcher -->
                    <!-- User Profile Dropdown -->
                    <div class="relative" x-data="{ open: false }" @keydown.escape.window="open = false">
                        <button @click="open = !open"
                            class="flex items-center gap-2 px-3 py-1 rounded bg-white shadow hover:bg-gray-100 focus:outline-none">
                            <img :src="profileImage || 'https://ui-avatars.com/api/?name=Admin'" alt="Profile"
                                class="w-8 h-8 rounded-full border object-cover">
                            <span class="font-semibold text-gray-700" x-text="adminName || 'Super Admin'"></span>
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div x-show="open" @click.away="open = false" x-transition
                            class="absolute right-0 mt-2 w-48 bg-white rounded shadow-lg z-50 animate-fade-in">
                            <button @click="$dispatch('edit-profile'); open = false"
                                class="w-full text-left px-4 py-2 hover:bg-gray-100 text-gray-700">Edit Profil</button>
                            <button @click="$dispatch('logout'); open = false"
                                class="w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Statistik Tab Content -->
            <template x-if="tab === 'stats'">
                <section class="max-w-6xl mx-auto mt-8 mb-8 animate-fade-in">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6 mb-8">
                        <div class="bg-white rounded-2xl shadow-xl p-6 flex flex-col items-center">
                            <div class="text-3xl font-bold text-blue-600" x-text="admins.length"></div>
                            <div class="text-gray-500 mt-2" x-text="t('totalAdmin')"></div>
                        </div>
                        <div class="bg-white rounded-2xl shadow-xl p-6 flex flex-col items-center">
                            <div class="text-3xl font-bold text-green-600" x-text="products.length"></div>
                            <div class="text-gray-500 mt-2" x-text="t('totalProduct')"></div>
                        </div>
                        <div class="bg-white rounded-2xl shadow-xl p-6 flex flex-col items-center">
                            <div class="text-3xl font-bold text-yellow-500" x-text="brands.length"></div>
                            <div class="text-gray-500 mt-2" x-text="t('totalBrand')"></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-xl p-6">
                        <h2 class="text-xl font-bold mb-4 text-gray-800" x-text="t('productBrandChart')"></h2>
                        <canvas id="produkBrandChart" height="120"></canvas>

                    </div>
                </section>
            </template>

            <template x-if="tab === 'admins'">
                <section class="animate-fade-in">
                    <!-- Info login superadmin -->
                    <div class="mb-4 flex items-center gap-4 bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <img :src="profileImage || 'https://ui-avatars.com/api/?name=Admin'"
                            class="w-10 h-10 rounded-full border object-cover" alt="Profile">
                        <div>
                            <div class="font-bold text-blue-800" x-text="adminName"></div>
                            <div class="text-xs text-gray-500" x-text="adminProfile.email"></div>
                        </div>
                        <span class="ml-auto px-2 py-1 rounded bg-blue-200 text-blue-800 text-xs font-semibold">Super
                            Admin</span>
                    </div>
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
                        <h1 class="text-3xl font-extrabold bg-gradient-to-r from-blue-500 to-blue-700 bg-clip-text text-transparent tracking-tight drop-shadow"
                            x-text="t('admins')"></h1>
                        <div class="flex flex-col md:flex-row gap-2 items-center">
                            <input type="text" x-model="searchAdmin" :placeholder="t('search') + ' admin...'"
                                class="px-3 py-2 rounded border focus:outline-none focus:ring w-full sm:w-40"
                                @input="filterAll()" />
                            <select x-model="searchAdminCol"
                                class="px-2 py-2 rounded border focus:outline-none w-full sm:w-auto"
                                @change="filterAll()">
                                <option value="all" x-text="t('search')"></option>
                                <option value="email" x-text="t('email')"></option>
                                <option value="name" x-text="t('nama')"></option>
                            </select>
                            <button @click="resetAdminFilter()"
                                class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300 w-full sm:w-auto"
                                x-text="t('reset')"></button>
                            <button @click="showAddModal = true"
                                class="px-3 py-2 rounded bg-green-500 text-white font-bold hover:bg-green-600 flex items-center gap-1 w-full sm:w-auto">
                                <span x-text="t('add') + ' ' + t('admins')"></span>
                            </button>
                            <button @click="exportData('admins')"
                                class="px-3 py-2 rounded bg-green-500 text-white font-bold hover:bg-green-600 flex items-center gap-1 w-full sm:w-auto"
                                x-text="t('export')"></button>
                            <label
                                class="px-3 py-2 rounded bg-blue-500 text-white font-bold hover:bg-blue-600 flex items-center gap-1 cursor-pointer w-full sm:w-auto">
                                <span x-text="t('import')"></span>
                                <input type="file" class="hidden" @change="importData($event, 'admins')" />
                            </label>
                        </div>
                    </div>
                    <!-- Pagination Admin -->
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mt-4 gap-2">
                        <div class="flex items-center gap-2 text-sm text-gray-500">
                            Menampilkan <span x-text="pagedAdmins().length"></span> dari <span
                                x-text="filteredAdmins.length"></span> admin
                        </div>
                        <nav class="flex gap-1">
                            <button @click="setAdminPage(Math.max(1, adminPage-1))" :disabled="adminPage === 1"
                                class="px-2 py-1 rounded border text-sm"
                                :class="adminPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-blue-100'">&laquo;</button>
                            <template x-for="page in adminTotalPages()" :key="page">
                                <button @click="setAdminPage(page)" class="px-3 py-1 rounded border text-sm"
                                    :class="adminPage === page ? 'bg-blue-600 text-white font-bold' : 'bg-white hover:bg-blue-100'"
                                    x-text="page"></button>
                            </template>
                            <button @click="setAdminPage(Math.min(adminTotalPages(), adminPage+1))"
                                :disabled="adminPage === adminTotalPages()" class="px-2 py-1 rounded border text-sm"
                                :class="adminPage === adminTotalPages() ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-blue-100'">&raquo;</button>
                        </nav>
                    </div>
                    <div
                        class="overflow-x-auto bg-white rounded-2xl shadow-xl p-2 sm:p-6 transition-all duration-300 hover:shadow-2xl mt-2">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                        Email
                                    </th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                        Nama
                                    </th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                        Aksi
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(admin, idx) in pagedAdmins()"
                                    :key="admin.email ? 'admin-' + admin.email + '-' + idx : 'admin-' + idx">
                                    <tr class="hover:bg-blue-100 transition-colors duration-200">
                                        <td class="px-4 py-2" x-text="admin.email"></td>
                                        <td class="px-4 py-2" x-text="admin.name"></td>
                                        <td class="px-4 py-2 space-x-2">
                                            <button @click="editAdmin(idx)"
                                                class="text-blue-600 hover:underline">Edit</button>
                                            <button @click="deleteAdmin(idx)"
                                                class="text-red-600 hover:underline">Hapus</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination Produk -->
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mt-4 gap-2">
                        <div class="flex items-center gap-2 text-sm text-gray-500">
                            Menampilkan <span x-text="pagedProducts().length"></span> dari <span
                                x-text="filteredProducts.length"></span> produk
                        </div>
                        <nav class="flex gap-1">
                            <button @click="setProductPage(Math.max(1, productPage-1))" :disabled="productPage === 1"
                                class="px-2 py-1 rounded border text-sm"
                                :class="productPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-blue-100'">&laquo;</button>
                            <template x-for="page in productTotalPages()" :key="page">
                                <button @click="setProductPage(page)" class="px-3 py-1 rounded border text-sm"
                                    :class="productPage === page ? 'bg-blue-600 text-white font-bold' : 'bg-white hover:bg-blue-100'"
                                    x-text="page"></button>
                            </template>
                            <button @click="setProductPage(Math.min(productTotalPages(), productPage+1))"
                                :disabled="productPage === productTotalPages()" class="px-2 py-1 rounded border text-sm"
                                :class="productPage === productTotalPages() ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-blue-100'">&raquo;</button>
                        </nav>
                    </div>
                    <div
                        class="overflow-x-auto bg-white rounded-2xl shadow-xl p-2 sm:p-6 transition-all duration-300 hover:shadow-2xl mt-2">
                        <table class="min-w-full divide-y divide-gray-200">
            </template>
            <!-- Produk CRUD -->
            <template x-if="tab === 'products'">
                <section class="animate-fade-in">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
                        <h1
                            class="text-3xl font-extrabold bg-gradient-to-r from-blue-500 to-blue-700 bg-clip-text text-transparent tracking-tight drop-shadow">
                            Kelola Produk
                        </h1>
                        <div class="flex flex-col md:flex-row gap-2 items-center">
                            <input type="text" x-model="searchProduct" @input="filterAll()" placeholder="Cari produk..."
                                class="px-3 py-2 rounded border focus:outline-none focus:ring w-full sm:w-40" />
                            <select x-model="searchProductCol" @change="filterAll()"
                                class="px-2 py-2 rounded border focus:outline-none w-full sm:w-auto">
                                <option value="all">Semua Kolom</option>
                                <option value="name">Nama</option>
                                <option value="brand">Brand</option>
                                <option value="category">Kategori</option>
                            </select>
                            <button @click="resetProductFilter()"
                                class="px-3 py-2 rounded bg-gray-200 hover:bg-gray-300 w-full sm:w-auto">Reset</button>
                            <button @click="showAddProduct = true"
                                class="bg-gradient-to-r from-blue-600 to-blue-400 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:from-blue-700 hover:to-blue-500 transition-all duration-200 transform hover:scale-105 flex items-center gap-2 w-full sm:w-auto">
                                <svg xmlns='http://www.w3.org/2000/svg' class='h-5 w-5' fill='none' viewBox='0 0 24 24'
                                    stroke='currentColor'>
                                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                                        d='M12 4v16m8-8H4' />
                                </svg>
                                Tambah Produk
                            </button>
                            <!-- Switch Table/Card View -->
                            <button @click="productView = (productView === 'table' ? 'card' : 'table')"
                                class="px-3 py-2 rounded bg-indigo-500 text-white font-bold hover:bg-indigo-600 flex items-center gap-1 w-full sm:w-auto">
                                <svg x-show="productView === 'table'" xmlns='http://www.w3.org/2000/svg' class='h-5 w-5'
                                    fill='none' viewBox='0 0 24 24' stroke='currentColor'>
                                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                                        d='M4 6h16M4 10h16M4 14h16M4 18h16' />
                                </svg>
                                <svg x-show="productView === 'card'" xmlns='http://www.w3.org/2000/svg' class='h-5 w-5'
                                    fill='none' viewBox='0 0 24 24' stroke='currentColor'>
                                    <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                                        d='M4 6h4v4H4V6zm6 0h4v4h-4V6zm6 0h4v4h-4V6zM4 14h4v4H4v-4zm6 0h4v4h-4v-4zm6 0h4v4h-4v-4z' />
                                </svg>
                                <span x-text="productView === 'table' ? 'Card View' : 'Table View'"></span>
                            </button>
                        </div>
                    </div>
                    <!-- Pagination Brand -->
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mt-4 gap-2">
                        <div class="flex items-center gap-2 text-sm text-gray-500">
                            Menampilkan <span x-text="pagedBrands().length"></span> dari <span
                                x-text="filteredBrands.length"></span> brand
                        </div>
                        <nav class="flex gap-1">
                            <button @click="setBrandPage(Math.max(1, brandPage-1))" :disabled="brandPage === 1"
                                class="px-2 py-1 rounded border text-sm"
                                :class="brandPage === 1 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-blue-100'">&laquo;</button>
                            <template x-for="page in brandTotalPages()" :key="page">
                                <button @click="setBrandPage(page)" class="px-3 py-1 rounded border text-sm"
                                    :class="brandPage === page ? 'bg-blue-600 text-white font-bold' : 'bg-white hover:bg-blue-100'"
                                    x-text="page"></button>
                            </template>
                            <button @click="setBrandPage(Math.min(brandTotalPages(), brandPage+1))"
                                :disabled="brandPage === brandTotalPages()" class="px-2 py-1 rounded border text-sm"
                                :class="brandPage === brandTotalPages() ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-white hover:bg-blue-100'">&raquo;</button>
                        </nav>
                    </div>
                    <template x-if="productView === 'table'">
                        <div
                            class="overflow-x-auto bg-white rounded-2xl shadow-xl p-2 sm:p-6 transition-all duration-300 hover:shadow-2xl mt-2">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead>
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Gambar</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Nama
                                        </th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Brand</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Kategori</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Harga</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Aksi
                                        </th>

    <script>
        // Tambahkan fungsi hapus semua activity log dengan konfirmasi ke Alpine.js superAdminDashboard
        document.addEventListener('alpine:init', () => {
            if (window.superAdminDashboard) {
                const orig = window.superAdminDashboard;
                window.superAdminDashboard = function () {
                    const data = orig();
                    data.confirmDeleteAllActivityLog = function () {
                        if (window.Swal) {
                            Swal.fire({
                                title: 'Hapus Semua Activity Log?',

                                icon: 'warning',

                                customClass: { confirmButton: 'bg-red-600 text-white px-4 py-2 rounded', cancelButton: 'bg-gray-300 text-gray-800 px-4 py-2 rounded' }
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    this.activityLog = [];
                                    localStorage.setItem('activityLog', '[]');
                                }
                            });
                        } else {
                            if (confirm('Hapus semua activity log?')) {
                                this.activityLog = [];
                                localStorage.setItem('activityLog', '[]');
                            }
                        }
                    };
                    return data;
                }
            }
        });
    </script>
    <script>
        // Tambahkan fungsi hapus activity log ke Alpine.js superAdminDashboard
        document.addEventListener('alpine:init', () => {
            if (window.superAdminDashboard) {
                const orig = window.superAdminDashboard;
                window.superAdminDashboard = function () {
                    const data = orig();
                    data.deleteActivityLog = function (idx) {
                        this.activityLog.splice(idx, 1);
                        localStorage.setItem('activityLog', JSON.stringify(this.activityLog));
                    };
                    return data;
                }
            }
        });
    </script>
    <script>
        // Helper: SweetAlert for all alerts
        function showAlertSwal(message, type = 'info', cb) {
            Swal.fire({
                icon: type,
                text: message,
                confirmButtonText: 'OK',
                customClass: { confirmButton: 'bg-blue-600 text-white px-4 py-2 rounded' }
            }).then(() => { if (cb) cb(); });
        }
        // Patch global alert to use SweetAlert
        window.alert = function (msg) { showAlertSwal(msg, 'info'); };
        // Patch dashboard error alerts
        document.addEventListener('alpine:init', () => {
            if (!window.superAdminDashboard) {
                showAlertSwal('superAdminDashboard() is NOT defined!', 'error');
            }
        });
    </script>
